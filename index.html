<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center p-3">Coffee!</h1>


    <div class="container border">
        <div class="row">
            <div class="coffee-list col-sm-8 row"></div>
            <div class="col-sm-4">
                <form class="mt-3">

                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" class="form-control" aria-describedby="coffee-search" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select class="form-control" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <button id="search" class="btn btn-primary mt-3" type="submit">Search</button>
                    </div>
                </form>

                <form class="mt-3">
                    <h2 class="text-center">Add a coffee</h2>
                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" class="form-control" aria-describedby="coffee-search" id="submit-name-input">
                    </div>
                    <div class="form-group">
                        <label for="submit-roast-type">Roast</label>
                        <select class="form-control" id="submit-roast-type">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="submit" class="btn btn-primary mt-3" type="submit" />
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>







<script src="main.js"></script>
</body>
</html>
