<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div id="title-container" class="border my-3">
        <div class="text-center" id="main-title">Deja Brew</div>
    </div>


    <div class="container border mb-3" id="main-container">
        <div class="row">
            <div class="col-sm-8">

                <div class="coffee-list mt-2"></div>

                <div id="carouselExampleIndicators" class="carousel slide m-2 carouselDeminsions" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.pexels.com/photos/6347/coffee-cup-working-happy.jpg?cs=srgb&dl=pexels-kaboompics-com-6347.jpg&fm=jpg" class="d-block w-80" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/851555/pexels-photo-851555.jpeg?cs=srgb&dl=pexels-jason-villanueva-851555.jpg&fm=jpg" class="d-block w-80" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/977876/pexels-photo-977876.jpeg?cs=srgb&dl=pexels-dominika-roseclay-977876.jpg&fm=jpg" class="d-block w-80" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-sm-4">
                <form class="mt-3 opaque rounded p-2">

                    <div class="form-group">
                        <label class="form-title">Coffee Name</label>
                        <input type="text" class="form-control" aria-describedby="coffee-search" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select class="form-control" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <button id="search" class="btn coffee-color btn-lg mt-3" type="submit">Search</button>
                    </div>
                </form>

                <form class="my-3 opaque rounded p-2">
                    <h2 class="text-center"><i class="fas fa-coffee"></i> Add a coffee</h2>
                    <div class="form-group">
                        <label class="form-title">Coffee Name</label>
                        <input type="text" class="form-control" aria-describedby="coffee-search" id="submit-name-input">
                    </div>
                    <div class="form-group">
                        <label for="submit-roast-type">Roast</label>
                        <select class="form-control" id="submit-roast-type">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="submit" class="btn btn-lg coffee-color mt-3" type="submit" />
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
